type Movie {
    _id: ID!
    title: String
    released: Int
    tagline: String
    persons: [Person] @relation (name:"ACTED_IN", direction:"IN")
}

type Person {
  _id: ID!
  name: String
  born: Int
  movies: [Movie] @relation (name:"ACTED_IN", direction:"OUT")
}

type SearchHistory @isAuthenticated {
  query: String
  date: String
  me: String! @neo4j_ignore
}


type MovieReview {
  _id: ID!
  header: String
  review: String
  score: Int
}




